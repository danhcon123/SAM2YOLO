<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
     <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Reuseable Button Styles</title>
    <style>
    /*Basic styling for the button*/
            /* General button styling */
        .styled-button {
            font-size: 16px;
            background-color: #00796B;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: inline-block;
        }
 
        /* Hover effect for all buttons */
        .styled-button:hover {
            background-color: #0097A7;
        }
        
        .styled-button:disabled{
            background-color: #636363;
        }
        /*Header*/
        header {
            display: flex;
            flex-direction: column;
            align-items: left; /* Center the button horizontally */
            padding: 5px;
            width: 100%;
            font-family: 'Arial', sans-serif; /* Use Arial font */
            color: white; /*Text color*/
            background-color: #00796B;
        }
 
        .header-content {
            display: flex;
            flex-direction: row;
            align-items: left; /* Vertically center image and text */
            justify-content: left;
            width: 100%;
        }
 
        .header-content img {
            max-width: 100px; /* Adjust size of the image if needed */
            height: 100px;
            margin-right: 20px; /* Add space between image and text */
        }
 
        .header-text {
            text-align: left; /* Align the text to the left */
        }
 
        /* General button styling */
        .header-buttons {
            display: flex;
            gap: 10px; /* Add spacing between buttons */
            justify-content: left;
            margin-top: flex;
        }
 
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h2 {
            color: #00796B;
        }
        
        /*Spinner area*/
        .spinner-wrapper {
            display: none; /* Hidden by default */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0097A7; /* Semi-transparent black background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #00796B;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        .message {
            margin-top: 20px;
            color: white;
            font-size: 16px;
        }

        /*loading animation*/
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Container to position the video and the spinner */
        .video-container {
            position: relative;/* Make the video container the reference point for the spinner */
            width: 640px;
            height: 480px;
            margin: 0 auto; /* Center the video container on the page */
        }
        /* Video upload form and video player positioned 60px below header */
        .video-section {
            display: flex;
            flex-direction: column;  /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        /* Container for buttons and form */
        .controls {
            margin-top: 50px;
            display: flex;
            gap: 10px;  /* Add spacing between buttons */
            justify-content: center;
        }
        
        /* Video player styling */
        video{
            margin-top: 0px;
            background-color: #636363;
        }
    </style>
</head>
 
<body>
    <header>
    <!-- Image and Text side by side -->
        <div class="header-content">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            <div class="header-text">
                <h1>Ice Bear</h1>
                <p>Annotating images and videos with the pros</p>
            </div>
        </div>
 
    <!-- Buttons under image and text, horizontally aligned -->
        <div class="header-buttons">
            <a href="/" class="styled-button">Home</a>
            <a href="/about" class="styled-button">Refresh</a>
            <a href="/contact" class="styled-button">Contact</a>
        </div>
    </header>
 
 
    <!-- Video upload form and uploaded video player section -->
    <div class="video-section">
        <!-- Uploaded video player -->
        <h2>Upload your video</h2>
        
         <!-- Spinner Wrapper, which includes the spinner and the message -->
        <div class="video-container">
            <div id="spinner-wrapper" class="spinner-wrapper" style="display: none;">
                <div class="spinner"></div>        <!-- Loading spinner -->
                <div class="message">Frames analyzing, please wait...</div>
            </div>

            <video id="uploadedVideo" width="640" height="480" controls>
                <source id="videoSource" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Form and buttons section below the video -->
        <div class="controls">
            <!-- Form for video upload -->
            <form id="uploadForm" action="/about" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="video/*" required>
                <button type="submit" class="styled-button">Upload</button>
            </form>

            <!-- Start Annotating Button -->
            <button id="annotateButton" class="styled-button" disabled>Start Annotating</button>
        </div>
    </div>

    <script>
        // JavaScript to show the spinner when the form is submitted
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            document.getElementById('spinner-wrapper').style.display = 'flex'; //Show the spinner

            const formData = new FormData(this); // Capture the form data

            // Perform an AJAX/fetch request to submit the form
            fetch('/about', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status == 'complete'){
                    document.getElementById('spinner-wrapper').style.display = 'none';
                    
                    //Show the upload video
                    const videoElement = document.getElementById('uploadedVideo')
                    const videoSource = document.getElementById('videoSource');
                    videoSource.src = `/static/uploads/${data.video_filename}`; //Update the video source
                    videoElement.style.display = 'block'; //Show the video Element
                    videoElement.load(); //Reaload the video source

                    enableAnnotateButton(); //Enable the annotate button when the extract is done
                }
            })
            .catch(error => console.error('Error:', error));
            // Show the loading spinner
        });

        //Enable the annotate Button
        function enableAnnotateButton(){
            const annotateButton = document.getElementById('annotateButton');
            annotateButton.disabled = false; 
        }

        // Retrieve the annotateButton element
        const annotateButton = document.getElementById('annotateButton');

        // Add event listener to the annotateButton
        annotateButton.addEventListener('click', function(){
        //Redirect the user to the annotate.html when button is clicked
            window.location.href = '/annotate';
        })
    </script>

</body>
</html>
